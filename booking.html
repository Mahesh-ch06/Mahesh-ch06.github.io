<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Reservation Form</title>
    <link rel="stylesheet" href="booking.css">
</head>
<body>
    <header>
        <div class="logo">
            <img src="logo.png" alt="Logo"> <!-- Replace 'logo.png' with the path to your logo image -->
        </div>
        
    </header>
    <div class="container">
        <div class="form-wrapper">
            <form action="reservation.php" method="post">
                <div class="elem-group">
                    <label for="name">Your Name</label>
                    <input type="text" id="name" name="visitor_name" placeholder="Mahesh" pattern="[A-Z\sa-z]{3,20}" required>
                </div>
                <div class="elem-group">
                    <label for="email">Your E-mail</label>
                    <input type="email" id="email" name="visitor_email" placeholder="mahesh@email.com" required>
                </div>
                <div class="elem-group">
                    <label for="phone">Your Phone</label>
                    <input type="tel" id="phone" name="visitor_phone" placeholder="701-329-5712" pattern="(\d{3})-?\s?(\d{3})-?\s?(\d{4})" required>
                </div>
                <hr>
                <div class="elem-group inlined">
                    <label for="adult">Adults</label>
                    <input type="number" id="adult" name="total_adults" min="1" required>
                </div>
                <div class="elem-group inlined">
                    <label for="child"></label>
                    <input type="number" id="child" name="total_children" min="0" required>
                </div>
                <div class="elem-group inlined">
                    <label for="checkin-date">Check-in Date</label>
                    <input type="date" id="checkin-date" name="checkin" required>
                </div>
                <div class="elem-group inlined">
                    <label for="checkout-date">Check-out Date</label>
                    <input type="date" id="checkout-date" name="checkout" required>
                </div>
                <div class="elem-group">
                        <option value="">Choose a Room from the List</option>
                        <option value="connecting">Connecting</option>
                        <option value="adjoining">Adjoining</option>
                        <option value="adjacent">Adjacent</option>
                    </select>
                </div>
                <hr>
                <div class="elem-group">
                    <label for="message">Anything Else?</label>
                    <textarea id="message" name="visitor_message" placeholder="Tell us anything else that might be important." required></textarea>
                </div>
                <button type="submit">Book The Rooms</button>
            </form>
        </div>
    </div>
    <script src="booking.js"></script>
</body>
</html>
