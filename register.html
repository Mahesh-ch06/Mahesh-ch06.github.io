<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Registration Form</title>
    <link rel="stylesheet" href="styles.css">
    <link href='https://unpkg.com/boxicons@2.1.4/css/boxicons.min.css' rel='stylesheet'>
    <style>
        .year-branch-container {
            display: flex;
            justify-content: space-between;
        }
        .year-branch-container .input-box {
            width: 48%;
        }
        .input-box select {
            width: 100%;
            height: 100%;
            background: transparent;
            font-size: 16px;
            color: #fff;
            padding: 10px 20px;
            border: 2px solid rgba(255, 255, 255, .2);
            border-radius: 40px;
            appearance: none;
            -webkit-appearance: none;
            -moz-appearance: none;
            cursor: pointer;
        }
        .input-box select:focus {
            border-color: #fff;
        }
        .input-box select option {
            color: #333;
            background-color: #fff;
        }
        .input-box select::-ms-expand {
            display: none;
        }
        .input-box .select-arrow {
            position: absolute;
            right: 20px;
            top: 50%;
            transform: translateY(-50%);
            pointer-events: none;
            font-size: 20px;
            color: #fff;
        }
    </style>
    <script>
        function validateForm() {
            const password = document.getElementById("password").value;
            const confirmPassword = document.getElementById("confirm-password").value;
            const message = document.getElementById("message");

            const regex = /^(?=.*[a-zA-Z])(?=.*[0-9])(?=.*[!@#$%^&*])/;

            if (!regex.test(password)) {
                message.textContent = "Password must contain at least one letter, one number, and one special character.";
                return false;
            }

            if (password !== confirmPassword) {
                message.textContent = "Passwords do not match.";
                return false;
            }

            message.textContent = "";
            return true;
        }

        function redirectToLogin(event) {
            if (!validateForm()) {
                event.preventDefault();
            } else {
                event.preventDefault();
                window.location.href = "login.html";
            }
        }
    </script>
</head>
<body>
    
    <div class="wrapper">
        <form onsubmit="redirectToLogin(event)" method="post">

            <h1>Register</h1>

            <div class="input-box">
                <input type="text" placeholder="Full Name" required>
                <i class='bx bxs-user'></i>
            </div>

            <div class="year-branch-container">
                <div class="input-box">
                    <input type="number" placeholder="Graduation Year" value="2024" required>
                    <i class='bx bxs-calendar'></i>
                </div>

                <div class="input-box">
                    <select required>
                        <option value="" disabled selected>Branch</option>
                        <option value="CSE">CSE</option>
                        <option value="EEE">EEE</option>
                        <option value="Civil">Civil</option>
                        <option value="ECE">ECE</option>
                    </select>
                    <i class='bx bxs-down-arrow select-arrow'></i>
                </div>
            </div>

            <div class="input-box">
                <input type="email" placeholder="Email" required>
                <i class='bx bxs-envelope'></i>
            </div>

            <div class="input-box">
                <input type="password" id="password" placeholder="Password" required>
                <i class='bx bxs-lock-alt' ></i>
            </div>

            <div class="input-box">
                <input type="password" id="confirm-password" placeholder="Retype Password" required>
                <i class='bx bxs-lock-alt' ></i>
            </div>

            <div id="message" style="color: red; text-align: center;"></div>

            <div class="remember-forget">
                <label><input type="checkbox">Remember me</label>
            </div>

            <button type="submit" class="btn">Register</button>

            <div class="register-link">
                <p>Already have an account? <br>
                <a href="login.html">Login</a></p>
            </div>

        </form>

    </div>

</body>
</html>
